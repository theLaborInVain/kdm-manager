[application]
title = The original online campaign manager for Kingdom Death: Monster.
admin_email = toconnell@thelaborinvain.com
debug = True
version = 3.179.2483
tld = https://kdm-manager.com
validate_email = False
session_horizon = 12
mdb = kdm-manager
record_response_times = True
log_dir = logs/
