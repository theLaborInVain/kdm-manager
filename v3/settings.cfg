ui_templates = debugger, nav, new_survivor, multiple_new_survivors, new_vignette_survivor, expansion_content_manager, report_error, survivor_search, timeline, event_log, help, manage_departing_survivors, gear_lookup

[api]
prod_fqdn = advanced-kdm-manager.c.kdm-manager.internal
prod_url = https://api.kdm-manager.com/
